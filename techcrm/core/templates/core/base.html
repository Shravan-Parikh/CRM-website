<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="py-4 px-6 flex justify-between bg-teal-500">
    <a href="/"class="text-white">TechCRM</a>

    <div>
      {% if request.user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-red-300 text-white">Dashboard</a>
      <a href="{% url 'leads_list' %}" class="py-4 px-6 bg-red-300 text-white"> Leads </a>
      <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-300 text-white">Log out</a>
      {% else %}
      <a href="{% url 'login' %}" class="text-white">Log In</a>
      <a href="{% url 'signup' %}" class="text-white">Sign up</a>
      {% endif %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}

</body>
</html>
