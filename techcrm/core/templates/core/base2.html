{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom">F@bricArise <span style="color: rgb(62, 96, 207);">CRM</span></div>
            <div class="list-group list-group-flush my-3">
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text active">
                        <i class="fa-solid fa-money-bill-transfer me-2"></i>Home</a>
                <a href="{% url 'leads_list' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i 
                            class="fa-solid fa-money-bill-transfer me-2"></i>Leads</a>
                <a href="{% url 'clients_list' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i 
                                class="fa-solid fa-money-bill-transfer me-2"></i>Client</a>
                <a href="{% url 'About' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i 
                                class="fa-solid fa-user me-2"></i>About Us</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fa-solid fa-money-bill-transfer me-2"></i>Log Out</a>
                

                {% else %}
                <a href="{% url 'login' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2"></i>Log In</a>
                
                <a href="{% url 'signup' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Sign Up</a>
                
                <a href="{% url 'About' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i 
                        class="fa-solid fa-user me-2"></i>About Us</a>
                {% endif %}
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Home</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="" placeholder="Type to Search"/>
                        </li>
                    </ul>
                </div>
            </nav>

    {% block content %}   
    {% endblock %}
</body>

</html>
