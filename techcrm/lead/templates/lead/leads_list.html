{% extends 'core/base.html' %}

{% block title %} LEADS {% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="py-2 text-xl"> Leads </h1>
</div>
<a href="{% url 'add_lead' %}" class=" flex-justify inline-block py-4 px-6 bg-teal-300 text-white"> Add Lead</a>
<br>
<br>
<div class=" mt-6 flex justify-between ">
    <p class="py-4 px-2 w-full bg-teal-100 font-semibold ">Name</p>
    <p class="py-4 px-2 w-full bg-teal-100 font-semibold ">Priority</p>
    <p class="py-4 px-2 w-full bg-teal-100 font-semibold ">Status</p>
</div>

{% for lead in leads %}
    <div class="flex justify-between">
        <p class="py-2 px-2 w-full">
            <a href="{% url 'lead_detail' lead.id %}">{{ lead.name }}
                
            </a>
        </p>
        <p class="py-2 px-2 w-full">{{ lead.get_priority_display }}</p>
        <p class="py-2 px-2 w-full">{{ lead.get_status_display }}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
