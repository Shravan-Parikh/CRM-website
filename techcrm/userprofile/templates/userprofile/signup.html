{% block title %} Sign up {% endblock %}

{% block content %}

        {% csrf_token %}

        {{ form.as_p }}
        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">SUBMIT</button>
    </form>
    </div>
{% endblock %}
