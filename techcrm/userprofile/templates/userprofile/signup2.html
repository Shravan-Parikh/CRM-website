{% extends 'core/base2.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}
    <h1 class="py-2 text-xl text-white">SIGN UP form</h1>
    <div class="d-flex p-2 bd-highlight">
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">SIGN IN</button>
    </form>
    </div>
{% endblock %}
